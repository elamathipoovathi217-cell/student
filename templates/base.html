<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Analysis System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header>
    <h1>Student Performance Analysis System</h1>
    <nav>
      <a href="{{ url_for('public.index') }}">Public</a>
      <a href="{{ url_for('coordinator.timetable_generator') }}">Coordinator</a>
      <a href="{{ url_for('hod.dashboard') }}">HOD</a>
      <a href="{{ url_for('teacher.dashboard') }}">Teacher</a>
      <a href="{{ url_for('principal.dashboard') }}">Principal</a>
      <a href="{{ url_for('student.login') }}">Student</a>
    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
